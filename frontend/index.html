<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Home Inventory</span>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row">
      <aside class="col-md-4">
        <div class="card mb-4">
          <div class="card-header">Add Box</div>
          <div class="card-body">
            <form id="box-form" enctype="multipart/form-data">
              <div class="mb-3">
                <input type="text" name="number" class="form-control" placeholder="Number" required>
              </div>
              <div class="mb-3">
                <input type="text" name="description" class="form-control" placeholder="Description">
              </div>
              <div class="mb-3">
                <input type="file" name="photo" class="form-control" accept="image/*">
              </div>
              <button type="submit" class="btn btn-primary">Add Box</button>
            </form>
          </div>
        </div>

        <div class="card">
          <div class="card-header">Search Items</div>
          <div class="card-body">
            <form id="search-form">
              <div class="input-group">
                <input type="text" name="query" class="form-control" placeholder="Search" required>
                <button class="btn btn-outline-secondary" type="submit">Search</button>
              </div>
            </form>
          </div>
          <ul id="search-results" class="list-group list-group-flush"></ul>
        </div>
      </aside>

      <main class="col-md-8">
        <h2>Boxes</h2>
        <div id="box-list" class="list-group mb-4"></div>

        <div id="box-detail" class="d-none">
          <h3 id="box-title"></h3>
          <div id="item-list" class="list-group mb-3"></div>
          <form id="item-form" class="d-none" enctype="multipart/form-data">
            <div class="row g-2">
              <div class="col-sm-4">
                <input type="text" name="name" class="form-control" placeholder="Item name" required>
              </div>
              <div class="col-sm-4">
                <input type="text" name="note" class="form-control" placeholder="Note">
              </div>
              <div class="col-sm-4">
                <input type="file" name="photo" class="form-control" accept="image/*">
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Add Item</button>
          </form>
        </div>
      </main>
    </div>
  </div>

  <!-- Edit Item Modal -->
  <div class="modal fade" id="editItemModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-item-form">
            <div class="mb-3">
              <input type="text" name="name" class="form-control" placeholder="Item name">
            </div>
            <div class="mb-3">
              <input type="text" name="note" class="form-control" placeholder="Note">
            </div>
            <div class="mb-3">
              <input type="file" name="photo" class="form-control" accept="image/*">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="save-edit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
